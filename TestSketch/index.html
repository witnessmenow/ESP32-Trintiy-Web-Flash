<!DOCTYPE html>
<html>


<body>
    <h1>Test Sketch</h1>

    <p>The test sketch for the ESP32 Trinity.</p>

    <div id="main" style="display: none;">
        <script type="module" src="https://unpkg.com/esp-web-tools@3.4.2/dist/web/install-button.js?module"></script>
        <div>
            Settings:<br>
            bool changeClkPhase = true;<br>
            bool changeDriver = false;<br>
        </div>
        <esp-web-install-button id="installButton" manifest="bins/manifest.json"></esp-web-install-button>
        <br>
        <br>
        <div>
            Settings:<br>
            bool changeClkPhase = false;<br>
            bool changeDriver = false;<br>
        </div>
        <esp-web-install-button id="installButton" manifest="bins/falsefalse/manifest.json"></esp-web-install-button>
    </div>
    <div id="notSupported" style="display: none;">
        Your browser does not support the Web Serial API.
    </div>
    

    <script>
        if(navigator.serial){
            document.getElementById("notSupported").style.display = 'none';
            document.getElementById("main").style.display = 'block';
        } else {
            document.getElementById("notSupported").style.display = 'block';
            document.getElementById("main").style.display = 'none';
        }
        
    </script>

</body>

</html>
